<!--Structure d'une publication.-->
<div class="face-snap-card" [ngClass]="{ snapped: buttonText === 'Unlike' }">
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <a routerLink="/facesnaps"> ←</a>
  <p>
    Put online {{ faceSnap.createdDate | date : "à HH:mm, le d MMMM yyyy" }}
  </p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Photo taken at {{ faceSnap.location }}</p>
  <p>
    <button (click)="onSnap()">{{ buttonText }}</button>
    <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps + ', 0)' }"
      >❤️ {{ faceSnap.snaps }}</span
    >
  </p>
</div>
